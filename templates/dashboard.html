<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexaAI Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/static/Css/style.css">
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

<!-- ========== MAIN LAYOUT ========== -->
<div class="flex h-full">

  <!-- ========== SIDEBAR ========== -->
  <aside class="w-64 bg-white border-r flex flex-col">
    <div class="p-4 font-bold text-xl">NexaAI</div>

    <nav class="flex-1 px-2 space-y-1">
      <button data-view="chat" class="nav-btn">ğŸ’¬ Chat</button>
      <button data-view="projects" class="nav-btn">ğŸ“ Projects</button>
      <button data-view="files" class="nav-btn">ğŸ“ Files</button>
      <button data-view="memory" class="nav-btn">ğŸ§  Memory</button>
      <button data-view="canvas" class="nav-btn">ğŸ“ Canvas</button>
      <button data-view="voice" class="nav-btn">ğŸ¤ Voice</button>
      <button data-view="settings" class="nav-btn">âš™ï¸ Settings</button>
    </nav>

    <div class="p-4 border-t">
      <div class="text-sm text-gray-600">Logged in as</div>
      <div class="font-medium">{{ user.name }}</div>
      <a href="/logout" class="text-red-500 text-sm mt-2 inline-block">Logout</a>
    </div>
  </aside>

  <!-- ========== MAIN CONTENT ========== -->
  <main class="flex-1 flex flex-col">

    <!-- TOP BAR -->
    <header class="bg-white border-b p-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <select id="modelSelect" class="border rounded px-2 py-1">
          {% for key, model in models.items() %}
          <option value="{{ key }}" {% if session.selected_model == key %}selected{% endif %}>
            {{ model.name }}
          </option>
          {% endfor %}
        </select>
      </div>

      {% if not user.is_premium %}
      <a href="/checkout" class="bg-indigo-600 text-white px-4 py-1 rounded">Upgrade</a>
      {% else %}
      <span class="text-green-600 font-medium">Premium</span>
      {% endif %}
    </header>

    <!-- VIEW CONTAINER -->
    <section id="viewContainer" class="flex-1 overflow-auto p-4">
      <!-- Dynamic views load here -->
    </section>

  </main>
</div>

<!-- ========== GLOBAL JS ========== -->
<script src="/static/js/router.js"></script>
<script src="/static/js/chat.js"></script>
<script src="/static/js/projects.js"></script>
<script src="/static/js/files.js"></script>
<script src="/static/js/memory.js"></script>
<script src="/static/js/settings.js"></script>

<script>
  // Sidebar navigation
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.classList.add('w-full','text-left','px-3','py-2','rounded','hover:bg-gray-100');
    btn.addEventListener('click', () => {
      loadView(btn.dataset.view)
    })
  })

  // Load default view
  loadView('chat')

  // Model switch
  document.getElementById('modelSelect').addEventListener('change', e => {
    fetch('/set-model', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ model: e.target.value })
    })
  })
</script>

</body>
</html>
