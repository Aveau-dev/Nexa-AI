<!DOCTYPE html>
<html lang="en" data-color-scheme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaAI - Your AI Assistant</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%2320C997' d='M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z'/></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-color-scheme="dark"] {
            --bg-primary: #100E12;
            --bg-secondary: #1C1A20;
            --bg-tertiary: #2A2730;
            --bg-hover: #35323A;
            --text-primary: #FCFCF9;
            --text-secondary: #A8A29E;
            --text-tertiary: #78746D;
            --accent: #20C997;
            --accent-hover: #1AAB7E;
            --border: #3A3840;
            --gradient-1: linear-gradient(135deg, #20C997 0%, #60EFFF 100%);
            --gradient-2: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --error: #EF4444;
            --warning: #F59E0B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.8px;
            margin: 0 12px;
        }

        .model-selector {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-selector:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #000;
        }

        .nav-button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 200px;
        }

        .welcome {
            text-align: center;
            margin: 80px 0 40px;
        }

        .welcome h1 {
            font-size: 52px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -1.5px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 17px;
        }

        /* Suggestions */
        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 40px;
        }

        .suggestion-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .suggestion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .suggestion-card:hover {
            background: var(--bg-tertiary);
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(32, 201, 151, 0.15);
        }

        .suggestion-card:hover::before {
            opacity: 1;
        }

        .suggestion-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .suggestion-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Messages */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .message {
            margin-bottom: 28px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.7;
            font-size: 15px;
        }

        .message.user .message-content {
            background: var(--accent);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .generated-image {
            border-radius: 12px;
            max-width: 100%;
            margin-top: 12px;
            border: 1px solid var(--border);
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 6px;
            padding: 16px;
        }

        .typing span {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Area */
        .input-wrapper {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            background: linear-gradient(to top, var(--bg-primary) 90%, transparent);
            padding: 20px;
            z-index: 50;
        }

        .input-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 12px 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.1);
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        #chat-input::placeholder {
            color: var(--text-tertiary);
        }

        #send-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        #send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        .footer-note {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 13px;
            margin-top: 12px;
        }

        .footer-note strong {
            color: var(--text-secondary);
        }

        /* Code Blocks */
        pre {
            background: #0d0d0d !important;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
        }

        code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
        }

        .copy-code-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .copy-code-btn:hover {
            background: var(--accent);
            color: #000;
        }

        /* Model Selector Dropdown */
        .model-selector-dropdown {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 200;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .model-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-card:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .model-card.active {
            border-color: var(--accent);
            background: rgba(32, 201, 151, 0.1);
        }

        .model-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .model-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .feature-badge {
            display: inline-block;
            background: rgba(32, 201, 151, 0.15);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 6px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome h1 {
                font-size: 36px;
            }
            
            .suggestions {
                grid-template-columns: 1fr;
            }
            
            .input-wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">‚ö° NexaAI</div>
            <select class="model-selector" id="model-select">
                <option value="gemini-flash">Gemini 2.5 Flash ‚ö°</option>
                <option value="gemini-pro">Gemini 2.5 Pro üß†</option>
                <option value="claude-haiku">Claude 3.5 Haiku üé≠</option>
                <option value="deepseek-v3">DeepSeek V3 üîç</option>
                <option value="mistral-7b">Mistral 7B ‚ö°</option>
            </select>
        </div>
        <div class="nav-right">
            <button class="nav-button" onclick="location.href='/logout'">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Logout
            </button>
        </div>
    </nav>

    <div class="main-container">
        <div class="welcome" id="welcome">
            <h1>What can I help with?</h1>
            <p>Powered by Gemini 2.5 Pro ‚Ä¢ Free Forever</p>
        </div>

        <div class="suggestions" id="suggestions">
            <div class="suggestion-card" onclick="useSuggestion('Generate an image of a sunset over mountains with vibrant colors')">
                <div class="suggestion-icon">üé®</div>
                <div class="suggestion-text">Generate beautiful images</div>
            </div>
            <div class="suggestion-card" onclick="useSuggestion('Explain quantum computing in simple terms')">
                <div class="suggestion-icon">üî¨</div>
                <div class="suggestion-text">Learn complex topics</div>
            </div>
            <div class="suggestion-card" onclick="useSuggestion('Write a Python function to sort a list')">
                <div class="suggestion-icon">üíª</div>
                <div class="suggestion-text">Get coding help</div>
            </div>
            <div class="suggestion-card" onclick="useSuggestion('Plan a 5-day trip to Paris')">
                <div class="suggestion-icon">‚úàÔ∏è</div>
                <div class="suggestion-text">Plan adventures</div>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <div class="input-wrapper">
        <div class="input-box">
            <textarea id="chat-input" placeholder="Ask anything or generate images..." rows="1"></textarea>
            <button id="send-btn" onclick="sendMessage()">
                <svg width="20" height="20" fill="#000" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
        <div class="footer-note">
            <strong id="model-name">Gemini 2.5 Flash</strong> ¬∑ NexaAI may make mistakes
        </div>
    </div>

    <script>
        let currentModel = 'gemini-flash';
        let currentChatId = null;
        let isLoading = false;

        document.getElementById('model-select').addEventListener('change', (e) => {
            currentModel = e.target.value;
            document.getElementById('model-name').textContent = e.target.options[e.target.selectedIndex].text;
        });

        document.getElementById('chat-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function useSuggestion(text) {
            document.getElementById('chat-input').value = text;
            sendMessage();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMessage(text) {
            if (typeof marked === 'undefined') return escapeHtml(text).replace(/\n/g, '<br>');
            marked.setOptions({
                gfm: true,
                breaks: true,
                highlight: function(code, lang) {
                    if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return typeof hljs !== 'undefined' ? hljs.highlightAuto(code).value : code;
                }
            });
            return marked.parse(text);
        }

        function addMessage(content, role, imageUrl = null) {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('suggestions').style.display = 'none';

            const msg = document.createElement('div');
            msg.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (role === 'user') {
                contentDiv.innerHTML = escapeHtml(content);
            } else {
                contentDiv.innerHTML = formatMessage(content);
                contentDiv.querySelectorAll('pre code').forEach(block => {
                    if (typeof hljs !== 'undefined') hljs.highlightElement(block);
                });
                addCopyButtons(contentDiv);
            }

            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'generated-image';
                contentDiv.appendChild(img);
            }

            msg.appendChild(contentDiv);
            document.getElementById('messages').appendChild(msg);
            msg.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function addCopyButtons(container) {
            container.querySelectorAll('pre code').forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                if (pre.querySelector('.copy-code-btn')) return;
                
                const btn = document.createElement('button');
                btn.className = 'copy-code-btn';
                btn.textContent = 'Copy';
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent);
                    btn.textContent = 'Copied!';
                    setTimeout(() => (btn.textContent = 'Copy'), 1500);
                });
                pre.style.position = 'relative';
                pre.appendChild(btn);
            });
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.id = 'typing';
            typing.className = 'message assistant';
            typing.innerHTML = '<div class="message-content typing"><span></span><span></span><span></span></div>';
            document.getElementById('messages').appendChild(typing);
            typing.scrollIntoView({ behavior: 'smooth' });
        }

        function removeTyping() {
            document.getElementById('typing')?.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            showTyping();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, model: currentModel, chat_id: currentChatId })
                });

                const data = await res.json();
                removeTyping();

                if (data.error) {
                    addMessage('‚ö†Ô∏è ' + data.error, 'assistant');
                } else {
                    addMessage(data.response, 'assistant', data.image_url);
                    currentChatId = data.chat_id;
                }
            } catch (e) {
                removeTyping();
                addMessage('‚ö†Ô∏è Connection error. Please try again.', 'assistant');
            } finally {
                isLoading = false;
            }
        }
    </script>
</body>
</html>
