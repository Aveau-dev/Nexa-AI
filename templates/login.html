<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexaAI</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%2319c37d' d='M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z'/></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <svg class="logo-icon-large" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="currentColor" d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
                <h1>Welcome back</h1>
                <p>Log in to your NexaAI account</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email address</label>
                    <input 
                        type="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="auth-button" id="submit-btn">
                    Continue
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>

        <div class="auth-features">
            <div class="feature-item">
                <div class="feature-icon">ðŸ¤–</div>
                <div class="feature-text">
                    <h3>Multiple AI Models</h3>
                    <p>Access GPT-4, Claude, Gemini & more</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">ðŸ’¬</div>
                <div class="feature-text">
                    <h3>Chat History</h3>
                    <p>All your conversations saved & searchable</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">ðŸ§ </div>
                <div class="feature-text">
                    <h3>Contextual Memory</h3>
                    <p>AI remembers your conversation context</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorMsg.style.display = 'none';
            
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    errorMsg.textContent = result.error || 'Invalid credentials';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue';
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue';
            }
        }
    </script>
</body>
</html>
