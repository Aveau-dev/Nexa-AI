<!-- FILES VIEW -->
<section class="view" data-view="files">
  <div class="welcome-section">
    <h1 class="main-heading">Files</h1>
    <p class="footer-text">Upload and manage your files. Attach images to vision-capable models.</p>

    <div class="suggestion-cards" style="margin-top: 1rem;">
      <div class="suggestion-card" onclick="Files.openPicker()">
        <div class="suggestion-text">Upload a file</div>
      </div>
      <div class="suggestion-card" onclick="Files.refresh()">
        <div class="suggestion-text">Refresh list</div>
      </div>
      <div class="suggestion-card" onclick="Router.go('chat')">
        <div class="suggestion-text">Back to chat</div>
      </div>
      <div class="suggestion-card" onclick="alert('Tip: Use image uploads for vision models')">
        <div class="suggestion-text">How to use</div>
      </div>
    </div>
  </div>

  <!-- Hidden file input that Files.js can use -->
  <input id="file-input" type="file" style="display:none;" />

  <div class="message-row assistant-row">
    <div class="message assistant-message">
      <div class="avatar">N</div>
      <div class="message-content">
        <div class="model-badge">Files</div>
        <div class="message-text markdown-content" id="files-status">
          Select a file to upload. After upload, it can be attached to your next chat message.
        </div>
      </div>
    </div>
  </div>

  <!-- Files list container -->
  <div id="files-list" class="message-row assistant-row"></div>
</section>
