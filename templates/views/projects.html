<!-- PROJECTS VIEW -->
<section class="view" data-view="projects">
  <div class="welcome-section">
    <h1 class="main-heading">Projects</h1>
    <p class="footer-text">Group chats and notes by project (client-side UI scaffold).</p>

    <div class="suggestion-cards" style="margin-top: 1rem;">
      <div class="suggestion-card" onclick="Projects.openCreate()">
        <div class="suggestion-text">Create project</div>
      </div>
      <div class="suggestion-card" onclick="Projects.refresh()">
        <div class="suggestion-text">Refresh list</div>
      </div>
      <div class="suggestion-card" onclick="Router.go('chat')">
        <div class="suggestion-text">Back to chat</div>
      </div>
      <div class="suggestion-card" onclick="alert('Connect projects to chats in DB if needed')">
        <div class="suggestion-text">How it works</div>
      </div>
    </div>
  </div>

  <div class="message-row assistant-row" id="projects-create" style="display:none;">
    <div class="message assistant-message">
      <div class="avatar">N</div>
      <div class="message-content">
        <div class="model-badge">Create project</div>
        <div class="message-text markdown-content">
          <div style="display:grid; gap:0.75rem;">
            <input id="project-name" class="form-input" placeholder="Project name" />
            <textarea id="project-desc" class="form-input" rows="4" placeholder="Description (optional)"></textarea>
            <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
              <button class="nav-button primary" type="button" onclick="Projects.create()">Create</button>
              <button class="nav-button secondary" type="button" onclick="Projects.closeCreate()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="projects-list" class="message-row assistant-row"></div>
</section>
