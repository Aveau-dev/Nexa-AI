<!-- CHAT VIEW -->
<section class="view" data-view="chat">
  <div class="welcome-section" id="welcome-section">
    <h1 class="main-heading">What can I help with?</h1>

    <div class="suggestion-cards">
      <div class="suggestion-card" onclick="Chat.useSuggestion('Explain this code with examples')">
        <div class="suggestion-text">Explain this code with examples</div>
      </div>

      <div class="suggestion-card" onclick="Chat.useSuggestion('Summarize this text')">
        <div class="suggestion-text">Summarize this text</div>
      </div>

      <div class="suggestion-card" onclick="Chat.useSuggestion('Generate a modern landing page')">
        <div class="suggestion-text">Generate modern landing page</div>
      </div>

      <div class="suggestion-card" onclick="Chat.useSuggestion('Write optimized Python code')">
        <div class="suggestion-text">Write optimized Python code</div>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: chat.js expects this -->
  <div id="messages-container"></div>
</section>
