<!-- templates/views/chat.html -->
<div class="chat-view" role="region" aria-label="Chat">

  <!-- Message stream -->
  <div id="chat-messages"
       class="chat-messages"
       role="log"
       aria-live="polite"
       aria-relevant="additions text">

    <!-- Greeting / empty-state (JS can hide/remove this after first message) -->
    <div class="initial-greeting" id="chat-empty-state">
      <h1>Hello {{ current_user.name }} ğŸ‘‹</h1>
      <p class="subtext">How can I help you today?</p>

      <!-- Suggested prompts -->
      <div class="suggestions-grid" role="list">
        <button type="button"
                class="suggestion-card"
                role="listitem"
                onclick="window.Chat && Chat.useSuggestion && Chat.useSuggestion('Explain this code with examples:')">
          <span class="icon" aria-hidden="true">ğŸ’¡</span>
          <span class="text">Explain this code with examples</span>
        </button>

        <button type="button"
                class="suggestion-card"
                role="listitem"
                onclick="window.Chat && Chat.useSuggestion && Chat.useSuggestion('Summarize this text:')">
          <span class="icon" aria-hidden="true">ğŸ“˜</span>
          <span class="text">Summarize this text</span>
        </button>

        <button type="button"
                class="suggestion-card"
                role="listitem"
                onclick="window.Chat && Chat.useSuggestion && Chat.useSuggestion('Generate modern landing page HTML + CSS')">
          <span class="icon" aria-hidden="true">ğŸ¨</span>
          <span class="text">Generate modern landing page</span>
        </button>

        <button type="button"
                class="suggestion-card"
                role="listitem"
                onclick="window.Chat && Chat.useSuggestion && Chat.useSuggestion('Write optimized Python code for:')">
          <span class="icon" aria-hidden="true">âš™ï¸</span>
          <span class="text">Write optimized Python code</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Enable the floating/global input that lives in dashboard.html -->
  <script>
    (function () {
      // If your app uses a global input (in dashboard.html), enable it here.
      if (window.UI && typeof UI.enableGlobalInput === "function") {
        UI.enableGlobalInput(true);
      } else {
        // Optional fallback: show the wrapper if your UI module isn't loaded yet.
        const w = document.getElementById("global-input-wrapper");
        if (w) w.style.display = "";
      }
    })();
  </script>

</div>
