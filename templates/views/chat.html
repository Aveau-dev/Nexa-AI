<!-- templates/views/chat.html -->
<div class="welcome-section" id="welcome-section">
  <h1 class="main-heading">What can I help with?</h1>

  <div class="suggestion-cards">
    <div class="suggestion-card" onclick="useSuggestion('Create a weekly schedule for studying programming')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Create a schedule</div>
    </div>

    <div class="suggestion-card" onclick="useSuggestion('Write Python code to sort a list')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Write code</div>
    </div>

    <div class="suggestion-card" onclick="useSuggestion('Explain machine learning concepts in simple terms')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Learn AI concepts</div>
    </div>

    <div class="suggestion-card" onclick="useSuggestion('Help me write a creative story')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Write a story</div>
    </div>
  </div>
</div>

<div id="messages-container"></div>

<!-- DeepThink status (seconds counter) -->
<div id="deepthink-status"
     style="display:none; position:fixed; bottom:120px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.12);
            padding:.5rem .9rem; border-radius:999px; color:#ececec; z-index:4000;">
  <span id="deepthink-status-text">DeepThink: Thinking…</span>
  <span id="deepthink-seconds" style="margin-left:.5rem; color:#b4b4b4;">0s</span>
</div>

<!-- Input (ONLY in chat view now) -->
<div class="input-wrapper" id="chat-input-wrapper" style="display:block;">
  <div class="input-box">
    <div class="input-inner">
      <div class="chat-toggles" style="display:flex; gap:.5rem; align-items:center;">
        <button id="btn-deepthink" class="toggle-btn" type="button">DeepThink: Off</button>
        <button id="btn-web" class="toggle-btn" type="button">Web: Off</button>
      </div>

      <textarea id="chat-input" placeholder="Ask anything..." rows="1"></textarea>

      <button class="send-button" type="button" id="send-btn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>

    <div class="input-footer">
      <span class="footer-text">
        <span id="model-info">{{ session.get('selected_model_name', 'Gemini 2.5 Flash') }}</span>
        · NexaAI can make mistakes. Check important info.
      </span>
    </div>
  </div>
</div>
