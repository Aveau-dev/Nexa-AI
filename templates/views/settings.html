<!-- SETTINGS VIEW -->
<section class="view" data-view="settings">
  <div class="welcome-section">
    <h1 class="main-heading">Settings</h1>
    <p class="footer-text">App preferences and account actions.</p>

    <div class="suggestion-cards" style="margin-top: 1rem;">
      <div class="suggestion-card" onclick="ModelSelector.toggle()">
        <div class="suggestion-text">Choose model</div>
      </div>
      <div class="suggestion-card" onclick="Settings.toggleCompact()">
        <div class="suggestion-text">Toggle compact UI</div>
      </div>
      <div class="suggestion-card" onclick="Settings.reset()">
        <div class="suggestion-text">Reset settings</div>
      </div>
      <div class="suggestion-card" onclick="Router.go('chat')">
        <div class="suggestion-text">Back to chat</div>
      </div>
    </div>
  </div>

  <div class="message-row assistant-row">
    <div class="message assistant-message">
      <div class="avatar">N</div>
      <div class="message-content">
        <div class="model-badge">Preferences</div>
        <div class="message-text markdown-content">
          <div style="display:grid; gap:0.75rem;">
            <label style="display:flex; align-items:center; gap:0.5rem;">
              <input id="setting-compact" type="checkbox" onchange="Settings.setCompact(this.checked)" />
              Compact layout
            </label>

            <label style="display:flex; align-items:center; gap:0.5rem;">
              <input id="setting-enter-send" type="checkbox" checked onchange="Settings.setEnterToSend(this.checked)" />
              Enter to send (Shift+Enter for new line)
            </label>

            <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
              <button class="nav-button primary" type="button" onclick="Settings.save()">Save</button>
              <button class="nav-button secondary" type="button" onclick="Settings.reset()">Reset</button>
            </div>

            <div id="settings-status" class="footer-text">Status: ready.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
