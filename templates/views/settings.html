<!-- templates/views/settings.html -->
<div class="welcome-section" style="align-items:flex-start;">
  <div style="display:flex; align-items:center; justify-content:space-between; width:100%; gap:1rem;">
    <h1 class="main-heading" style="margin:0;">Settings</h1>
    <button class="nav-button" type="button" onclick="Router.go('chat')">Back to chat</button>
  </div>

  <p class="footer-text" style="margin-top:.75rem;">
    Manage workspace tools and account preferences.
  </p>

  <div class="suggestion-cards" style="margin-top:1rem;">
    <div class="suggestion-card" onclick="Router.go('files')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Files</div>
    </div>

    <div class="suggestion-card" onclick="Router.go('memory')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Memory</div>
    </div>

    <div class="suggestion-card" onclick="Router.go('projects')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Projects</div>
    </div>

    <div class="suggestion-card" onclick="Router.go('canvas')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Canvas</div>
    </div>

    <div class="suggestion-card" onclick="Router.go('voice')">
      <div class="suggestion-icon"></div>
      <div class="suggestion-text">Voice</div>
    </div>
  </div>

  <div style="margin-top:1.25rem; width:100%;">
    <div class="section-title" style="margin-bottom:.5rem;">Account</div>

    <div style="padding:1rem; border:1px solid rgba(255,255,255,.08); border-radius:12px; width:100%;">
      <div style="display:flex; flex-direction:column; gap:.35rem;">
        <div style="color:#ececec; font-weight:600;">{{ user.name }}</div>
        <div style="color:#b4b4b4; font-size:.9rem;">{{ user.email }}</div>
        {% if user.is_premium %}
          <div class="premium-badge-small" style="display:inline-flex; width:fit-content;">Premium</div>
        {% else %}
          <div class="free-badge-small" style="display:inline-flex; width:fit-content;">Free</div>
        {% endif %}
      </div>

      {% if not user.is_premium %}
        <div style="margin-top:.75rem;">
          <button class="nav-button upgrade-btn" type="button" onclick="location.href='{{ url_for('checkout') }}'">
            Upgrade
          </button>
        </div>
      {% endif %}
    </div>
  </div>
</div>
