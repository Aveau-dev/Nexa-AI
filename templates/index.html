</head>
<body>
    <!-- Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
                <span class="logo-text">NexaAI</span>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-button secondary" onclick="location.href='/login'">Log in</button>
            <button class="nav-button primary" onclick="location.href='/signup'">Sign up for free</button>
            <button class="nav-button icon-only">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    ircle cx="12" cy="12" r="10" stroke="currentColor" fill="none" stroke-width="2"/>
                    <text x="12" y="16" text-anchor="middle" fill="currentColor" font-size="12">?</text>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="center-content">
            <div class="welcome-section">
                <h1 class="main-heading">What can I help with?</h1>
            </div>

            <!-- Chat Messages Area -->
            <div id="messages-container"></div>

            <!-- Input Area -->
            <div class="input-wrapper">
                <div class="input-box">
                    <div class="input-inner">
                        <textarea 
                            id="chat-input" 
                            placeholder="Ask anything" 
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                        ></textarea>
                        <button class="send-button" onclick="sendMessage()" id="send-btn">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="demo-notice">üéÅ Demo Mode - Limited features. <a href="/signup">Sign up</a> for full access</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Promotional Modal -->
    <div id="promo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-gradient-bg">
                <h2>Try Go, Free</h2>
            </div>
            <p class="modal-text">
                Log in to see if you qualify for faster responses, higher file upload limits,
                and expanded image generation with a Go plan ‚Äî all free for the next 12 months.
            </p>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">Maybe later</button>
                <button class="modal-btn primary" onclick="location.href='/login'">Log in</button>
            </div>
        </div>
    </div>

    <script>
        let messageCount = 0;
        const MAX_DEMO_MESSAGES = 3;

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            if (messageCount >= MAX_DEMO_MESSAGES) {
                showModal();
                return;
            }

            document.querySelector('.welcome-section').style.display = 'none';
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            showTypingIndicator();

            fetch('/demo-chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(res => res.json())
            .then(data => {
                removeTypingIndicator();
                if (data.response) {
                    addMessage(data.response, 'assistant');
                    messageCount++;
                    if (messageCount >= MAX_DEMO_MESSAGES) {
                        setTimeout(showModal, 2000);
                    }
                } else if (data.error) {
                    addMessage(data.error, 'error');
                }
            })
            .catch(err => {
                removeTypingIndicator();
                addMessage('Error connecting to AI. Please try again.', 'error');
            });
        }

        // ----- Markdown helpers -----
        function formatDemoMessage(text) {
            if (typeof marked === 'undefined') {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML.replace(/\n/g, '<br>');
            }
            marked.setOptions({
                highlight: function (code, lang) {
                    if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return typeof hljs !== 'undefined'
                        ? hljs.highlightAuto(code).value
                        : code;
                },
                breaks: true,
                gfm: true
            });
            return marked.parse(text);
        }

        function addDemoCopyButtons(container) {
            container.querySelectorAll('pre code').forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                const btn = document.createElement('button');
                btn.className = 'copy-code-btn';
                btn.textContent = 'Copy';

                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent);
                    btn.textContent = 'Copied!';
                    setTimeout(() => (btn.textContent = 'Copy'), 1500);
                });

                pre.style.position = 'relative';
                btn.style.position = 'absolute';
                btn.style.top = '8px';
                btn.style.right = '8px';
                pre.appendChild(btn);
            });
        }

        // ----- Messaging -----
        function addMessage(text, role) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-row ${role}-row`;

            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="message user-message">
                        <div class="message-content">${escapeHtml(text)}</div>
                    </div>
                `;
            } else if (role === 'assistant') {
                messageDiv.innerHTML = `
                    <div class="message assistant-message">
                        <div class="avatar">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <div class="message-content markdown-content"></div>
                    </div>
                `;
                const contentDiv = messageDiv.querySelector('.markdown-content');
                contentDiv.innerHTML = formatDemoMessage(text);
                contentDiv.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
                addDemoCopyButtons(contentDiv);
            } else if (role === 'error') {
                messageDiv.innerHTML = `
                    <div class="message error-message">
                        <div class="message-content">‚ö†Ô∏è ${escapeHtml(text)}</div>
                    </div>
                `;
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            const container = document.getElementById('messages-container');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message-row assistant-row typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message assistant-message">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                        </svg>
                    </div>
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function showModal() {
            document.getElementById('promo-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('promo-modal').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-resize textarea
        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
    </script>
</body>
