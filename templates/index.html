<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <meta name="description" content="NexaAI is a modern, free, multi-model AI assistant platform. Chat with GPT-4, Claude, Gemini, DeepSeek, and more. Save your history, upload images, and get premium AI features!">

        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%2319c37d' d='M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z'/></svg>">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/style.css') }}">

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="NexaAI ‚Äì AI Chat Assistant" />

  <!-- Markdown + syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Polyfills -->
  <script>
    if (!window.Promise) {
      document.write('<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>');
    }
    if (!window.fetch) {
      document.write('<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.js"><\/script>');
    }
  </script>

  {% if current_user.is_authenticated %}
  <script>
    // Already logged in ‚Üí go straight to dashboard
    window.location.href = "{{ url_for('dashboard') }}";
  </script>
  {% endif %}
</head>

<body class="ds-body">
  <!-- Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-left">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
                d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
        </svg>
        <span class="logo-text">NexaAI</span>
      </div>
    </div>
    <div class="nav-right">
      <button class="nav-button secondary" onclick="location.href='{{ url_for('login') }}'">Log in</button>
      <button class="nav-button primary" onclick="location.href='{{ url_for('signup') }}'">Sign up for free</button>
      <button class="nav-button icon-only" type="button" onclick="openTermsModal()">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 8a2 2 0 0 1 2 2c0 1-1 1.5-1.5 1.8-.4.3-.5.5-.5 1.2" />
          <circle cx="12" cy="16" r="0.8" fill="currentColor" stroke="none" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="landing-shell">
    <main class="landing-main">
      <!-- Chat Messages Area -->
      <div class="main-container">
        <div class="center-content">
          <div class="welcome-section">
            <h1 class="main-heading">What can I help with?</h1>
          </div>

          <div id="messages-container"></div>

          <!-- spacer so last message not hidden behind input -->
          <div style="height: 110px;"></div>
        </div>
      </div>

      <!-- Input Area pinned to bottom -->
      <div class="input-wrapper fixed-input">
        <div class="input-box">
          <div class="input-inner">
            <textarea id="chat-input"
                      placeholder="Ask anything (e.g. ‚ÄúDraw a lion in Pixar style‚Äù)"
                      rows="1"
                      onkeydown="handleKeyDown(event)"></textarea>
            <button class="send-button" onclick="sendMessage()" id="send-btn">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </div>
          <div class="input-footer">
            <span class="demo-notice">
              üéÅ Demo Mode ‚Äì Limited features.
              <a href="javascript:void(0)" onclick="openTermsModal()"
                 style="text-decoration:underline;cursor:pointer;">Terms &amp; Policies</a> ¬∑
              <a href="{{ url_for('signup') }}">Sign up</a> for full access
            </span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Terms & Policies Modal -->
  <div id="terms-modal" class="modal-overlay" style="display:none;">
    <div class="modal-container">
      <div class="modal-header">
        <h2>NexaAI - Terms &amp; Usage Policies</h2>
        <button class="modal-close" onclick="closeTermsModal()">√ó</button>
      </div>
      <div class="modal-body">
        <!-- your terms content here -->
      </div>
      <div class="modal-footer">
        <button class="modal-btn primary" onclick="closeTermsModal()">I Understand</button>
      </div>
    </div>
  </div>

  <script>
    // Simple in-tab "memory" for demo mode
    let demoMessages = [];

    async function autoLoginDemo() {
      try {
        const res = await fetch("/demo-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        await res.json().catch(() => ({}));
      } catch (e) {
        console.warn("Auto demo login failed", e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      autoLoginDemo();
    });

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message) return;

      const welcome = document.querySelector('.welcome-section');
      if (welcome) welcome.style.display = 'none';

      addMessage(message, 'user');
      demoMessages.push({ role: 'user', content: message });

      input.value = '';
      input.style.height = 'auto';

      const lower = message.toLowerCase();
      const isImage = lower.startsWith('draw') || lower.startsWith('generate') || lower.startsWith('create image');

      if (isImage) {
        showImageGeneratingIndicator();
      } else {
        showTypingIndicator();
      }

      fetch('/demo-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        removeTypingIndicator();
        if (data.response) {
          addMessage(data.response, 'assistant');
          demoMessages.push({ role: 'assistant', content: data.response });
        } else if (data.error) {
          addMessage(data.error, 'error');
        }
      })
      .catch(() => {
        removeTypingIndicator();
        addMessage('Error connecting to AI. Please try again.', 'error');
      });
    }

    function formatDemoMessage(text) {
      if (typeof marked === 'undefined') {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML.replace(/\n/g, '<br>');
      }
      marked.setOptions({
        highlight(code, lang) {
          if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
          }
          return (typeof hljs !== 'undefined') ? hljs.highlightAuto(code).value : code;
        },
        breaks: true,
        gfm: true
      });
      return marked.parse(text);
    }

    function addDemoCopyButtons(container) {
      container.querySelectorAll('pre code').forEach((codeBlock) => {
        const pre = codeBlock.parentElement;
        const btn = document.createElement('button');
        btn.className = 'copy-code-btn';
        btn.textContent = 'Copy';

        btn.addEventListener('click', () => {
          navigator.clipboard.writeText(codeBlock.textContent);
          btn.textContent = 'Copied!';
          setTimeout(() => { btn.textContent = 'Copy'; }, 1500);
        });

        pre.style.position = 'relative';
        btn.style.position = 'absolute';
        btn.style.top = '8px';
        btn.style.right = '8px';
        pre.appendChild(btn);
      });
    }

    function addMessage(text, role) {
      const container = document.getElementById('messages-container');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message-row ${role}-row`;

      if (role === 'user') {
        messageDiv.innerHTML = `
          <div class="message user-message">
            <div class="message-content">${escapeHtml(text)}</div>
          </div>`;
      } else if (role === 'assistant') {
        messageDiv.innerHTML = `
          <div class="message assistant-message">
            <div class="avatar">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
              </svg>
            </div>
            <div class="message-content markdown-content"></div>
          </div>`;
        const contentDiv = messageDiv.querySelector('.markdown-content');
        contentDiv.innerHTML = formatDemoMessage(text);
        if (typeof hljs !== 'undefined') {
          contentDiv.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }
        addDemoCopyButtons(contentDiv);
        attachImageActions(contentDiv);
      } else {
        messageDiv.innerHTML = `
          <div class="message error-message">
            <div class="message-content">‚ö†Ô∏è ${escapeHtml(text)}</div>
          </div>`;
      }

      // Add message action bar (listen/like/dislike/share)
      const actions = document.createElement('div');
      actions.className = 'message-actions';
      actions.innerHTML = `
        <button class="msg-btn" data-action="listen">Listen</button>
        <button class="msg-btn" data-action="like">üëç</button>
        <button class="msg-btn" data-action="dislike">üëé</button>
        <button class="msg-btn" data-action="share">Share</button>
      `;
      actions.addEventListener('click', (e) => {
        if (e.target.matches('.msg-btn')) {
          handleMessageAction(e.target.dataset.action, text, actions);
        }
      });
      messageDiv.querySelector('.message').appendChild(actions);

      container.appendChild(messageDiv);
      container.scrollTop = container.scrollHeight;
    }

    function handleMessageAction(action, text, actionsEl) {
      if (action === 'listen') {
        try {
          const utter = new SpeechSynthesisUtterance(text);
          speechSynthesis.speak(utter);
        } catch (e) { console.warn(e); }
      } else if (action === 'like') {
        actionsEl.classList.add('liked');
        actionsEl.classList.remove('disliked');
      } else if (action === 'dislike') {
        actionsEl.classList.add('disliked');
        actionsEl.classList.remove('liked');
      } else if (action === 'share') {
        if (navigator.share) {
          navigator.share({ text });
        } else {
          navigator.clipboard.writeText(text);
          alert('Message copied to clipboard');
        }
      }
    }

    // Add download/like controls under images
    function attachImageActions(container) {
      container.querySelectorAll('img').forEach(img => {
        if (img.dataset.actionsAttached === '1') return;
        img.dataset.actionsAttached = '1';

        const wrapper = document.createElement('div');
        wrapper.className = 'image-actions';
        wrapper.innerHTML = `
          <button class="btn-small" data-action="download">Download</button>
          <button class="btn-small" data-action="like">‚ô• Like</button>
        `;
        wrapper.addEventListener('click', (e) => {
          if (e.target.matches('[data-action="download"]')) {
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'nexa-image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } else if (e.target.matches('[data-action="like"]')) {
            wrapper.classList.toggle('liked');
          }
        });

        img.after(wrapper);
      });
    }

    function openTermsModal() {
      const modal = document.getElementById('terms-modal');
      if (!modal) return;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeTermsModal() {
      const modal = document.getElementById('terms-modal');
      if (!modal) return;
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    document.addEventListener('click', (e) => {
      const modal = document.getElementById('terms-modal');
      if (modal && e.target === modal) {
        closeTermsModal();
      }
    });

    function showTypingIndicator() {
      const container = document.getElementById('messages-container');
      const existing = document.getElementById('typing-indicator');
      if (existing) existing.remove();

      const typingDiv = document.createElement('div');
      typingDiv.className = 'message-row assistant-row typing-indicator';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="message assistant-message">
          <div class="avatar">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
            </svg>
          </div>
          <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>`;
      container.appendChild(typingDiv);
      container.scrollTop = container.scrollHeight;
    }

    function showImageGeneratingIndicator() {
      const container = document.getElementById('messages-container');
      const existing = document.getElementById('typing-indicator');
      if (existing) existing.remove();

      const typingDiv = document.createElement('div');
      typingDiv.className = 'message-row assistant-row typing-indicator';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="message assistant-message">
          <div class="avatar">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
            </svg>
          </div>
          <div class="typing-dots" style="display:flex;align-items:center;gap:8px;">
            <span>üé® Creating your image...</span>
            <div class="spinner" style="width:16px;height:16px;border:2px solid #555;border-top:2px solid transparent;border-radius:50%;animation:spin 1s linear infinite;"></div>
          </div>
        </div>
        <style>@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>`;
      container.appendChild(typingDiv);
      container.scrollTop = container.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) indicator.remove();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text == null ? '' : String(text);
      return div.innerHTML;
    }

    const chatInput = document.getElementById('chat-input');
    if (chatInput) {
      chatInput.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 200) + 'px';
      });
    }
  </script>
</body>
</html>
